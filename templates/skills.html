    <style>
      /* --- GLOBAL STYLES (for sidebar nav and main content layout) --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        display: flex; /* This is crucial for sidebar layout */
        min-height: 100vh;
        background: #f0f2f5; /* Consistent background */
      }

      header {
        position: fixed; /* Makes the sidebar stay in place */
        left: 0;
        top: 0;
        height: 100%;
        width: 220px;
        background: linear-gradient(
          180deg,
          #2c3e50,
          #34495e
        ); /* Dark gradient background */
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        padding: 2rem 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 1000;
        border-right: 4px solid #ecf0f1;
      }

      nav {
        width: 100%;
        margin-top: 50px; /* Space from top of header */
      }

      nav a {
        display: block;
        margin: 12px 0;
        text-decoration: none;
        padding: 10px 20px;
        color: #ecf0f1;
        background: #3d566e; /* Slightly lighter dark background for links */
        border-radius: 25px;
        text-align: center;
        transition: 0.3s;
        font-weight: bold;
      }

      nav a:hover {
        background: #1abc9c; /* Green accent on hover */
        transform: scale(1.05);
      }

      main {
        /* Adjust main content to account for the fixed sidebar */
        margin-left: 220px; /* Same width as header */
        flex-grow: 1; /* Allow main to take up remaining space */
        padding: 60px 40px; /* Add internal padding */
        background-color: white; /* White background for content box */
        border-radius: 8px; /* Consistent border radius */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Consistent shadow */
        margin-top: 40px; /* Padded from top */
        margin-right: 40px; /* Padded from right */
        max-width: calc(
          100% - 220px - 80px
        ); /* Max width considering sidebar and main padding */
      }

      /* --- SKILLS PAGE SPECIFIC STYLES --- */
      h2 {
        font-size: 28px;
        color: #2c3e50;
        margin-bottom: 30px;
        border-bottom: 3px solid #3498db;
        padding-bottom: 10px;
        text-align: center;
      }

      .skills-grid {
        display: grid;
        grid-template-columns: repeat(
          auto-fit,
          minmax(280px, 1fr)
        ); /* Responsive grid */
        gap: 30px;
        margin-top: 20px;
      }

      .skill-category {
        background-color: #f9f9f9;
        border: 1px solid #eee;
        border-radius: 8px;
        padding: 25px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s ease-in-out;
      }

      .skill-category:hover {
        transform: translateY(-5px); /* Subtle hover effect */
      }

      .skill-category h3 {
        font-size: 20px;
        color: #34495e;
        margin-top: 0;
        margin-bottom: 20px;
        text-align: center;
      }

      .skill-item {
        margin-bottom: 20px;
      }

      .skill-name {
        display: flex;
        justify-content: space-between;
        font-weight: 600;
        margin-bottom: 8px;
        color: #555;
      }

      .progress-bar-container {
        background-color: #e0e0e0;
        border-radius: 5px;
        height: 10px;
        overflow: hidden;
      }

      .progress-bar-fill {
        background-color: #3498db; /* Blue accent */
        height: 100%;
        border-radius: 5px;
        text-align: right;
        transition: width 0.8s ease-out; /* Smooth animation */
      }

      /* --- RESPONSIVE ADJUSTMENTS (adapted for global nav) --- */
      @media (max-width: 768px) {
        body {
          flex-direction: column; /* Stack header and main vertically */
        }

        header {
          position: static; /* No longer fixed when stacked */
          width: 100%;
          height: auto; /* Height adapts to content */
          flex-direction: row; /* Nav items in a row */
          justify-content: space-around; /* Distribute nav items */
          padding: 15px 0; /* Adjust padding */
          border-right: none;
          border-bottom: 4px solid #ecf0f1; /* Border on bottom */
        }

        nav {
          margin-top: 0; /* Remove top margin for horizontal nav */
          display: flex;
          flex-wrap: wrap; /* Allow nav items to wrap */
          justify-content: center; /* Center nav items horizontally */
        }

        nav a {
          margin: 5px 10px; /* Adjust margins for horizontal links */
          padding: 8px 15px; /* Smaller padding */
          font-size: 0.9em;
        }

        main {
          margin-left: 0; /* No left margin when header is stacked */
          margin-top: 20px; /* Add some space from the header */
          margin-right: 20px; /* Consistent side margin */
          padding: 20px; /* Adjust padding for smaller screens */
          max-width: unset; /* Remove max-width constraint */
        }

        h2 {
          font-size: 24px;
        }

        .skills-grid {
          grid-template-columns: 1fr; /* Stack columns on smaller screens */
        }
      }

      @media (max-width: 480px) {
        nav a {
          width: 100%;
          margin: 5px 0;
        }
